 <aside data-ng-include src="'template/header.html'"></aside>

<div class="container">
		<div class="page-header">
			<center> <h1> {{DatoTest}}</h1>   </center>     
		</div>
		<div class="CajaInicio animated bounceInRight">
			<div class="panel panel-primary">
			    <div class="panel-heading">
			      <h3 class="panel-title">Ingrese los datos del Local</h3>
			    </div>
			    <div class="panel-body">

			      <form class="form-signin"  enctype="multipart/form-data" >

			      	<label for="sucursal" class="sr-only">Nombre Sucursal</label>
			        <input type="text" id="sucursal" class="form-control" placeholder="sucursal" ng-model="local.sucursal" required autofocus>

			        <label for="Direccion" class="sr-only">Direccion</label>
			        <input type="text" id="Direccion" class="form-control" placeholder="Direccion" ng-model="local.direccion" required autofocus>

			        <input type="file" nv-file-select uploader="uploader"/>
					<li ng-repeat="item in uploader.queue" >

						Archivo: <span ng-bind="item.file.name"></span><br/>
						<!-- imagen del archivo -->
						<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>

						<!-- boton cancel -->            
						<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
							<span class="glyphicon glyphicon-ban-circle"></span> Cancel
						</button>

						<!-- boton remove -->
						<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
							<span class="glyphicon glyphicon-trash"></span> Remove
						</button>
					</li>  

					<img  ng-src="fotos/{{local.foto}}" class="fotoform" id="foto" ng-model="local.foto"/>
					<p style="  color: black;">*La foto se actualiza al guardar.</p>


			        <button class="btn btn-lg btn-primary btn-block" ng-click="Guardar()" type="submit"><span class="glyphicon glyphicon-user">&nbsp;</span>Guardar</button>

			        <input type="hidden" value="" id="idParaModificar" name="agregar" ng-model="local.id"/>
					<input type="hidden" value="" id="hdnAgregar" name="agregar" />

			      </form>

			    </div>
			  </div>

			</form>
	</div>
